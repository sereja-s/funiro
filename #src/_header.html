					<div class="header__menu menu">

							<ul data-spoilers="768,max" class="menu__list">

									<a href="#" class="menu__link">Products</a>
									<button data-spoiler type="submit" class="menu__arrow icon-arrow-down"></button>
									<ul class="menu__sub-list">
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Product #1</a>
										</li>
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Product #2</a>
										</li>
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Product #3</a>
										</li>
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Product #4</a>
										</li>
									</ul>
								</li>
								<li class="menu__item">
									<a href="" class="menu__link">Rooms</a>
									<button data-spoiler type="submit" class="menu__arrow icon-arrow-down"></button>
									<ul class="menu__sub-list">
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Rooms #1</a>
										</li>
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Rooms #2</a>

										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Rooms #3</a>
										</li>
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Rooms #4</a>
										</li>

									</ul>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Inspirations</a>
								</li>
							</ul>
						</nav>
					</div>

				</div>
				<div class="header__search">
					<div class="search-form">
						<!-- кнопка, которая появится при адаптиве, когда скроем форму -->
						<button type="button" class="search-form__icon icon-search"></button>
						<form action="#" class="search-form__item">
							<button type="submit" class="search-form__btn icon-search"></button>
							<!-- поле ввода -->
							<input autocomplete="off" type="text" name="form[]" data - value="Search for minimalist chair"
								class="search-form__input">
						</form>
					</div>
				</div>
				<div class="header__actions actions-header">
					<!-- 1-й элемент вывод иконки-сердечка -->
					<a href="#" class="actions-header__item actions-header__item--favorites icon-favorite"></a>
					<!-- 2-й элемент вывод иконки-корзины -->
					<div class="actions-header__item cart-header">
						<!-- иконка-корзина -->
						<a href="#" class="cart-header__icon icon-cart"></a>
						<!-- выпадающий список корзины -->
						<div class="cart-header__body">
							<ul class="cart-header__list cart-list"></ul>
						</div>
					</div>
					<!-- 3-й элемент аватарка -->
					<a href="#" class="actions-header__item actions-header__item--user ibg">
						<img src="img/avatar.jpg" alt="Avatar">
					</a>
				</div>
				<button type="button" class="icon-menu">
					<span></span>
